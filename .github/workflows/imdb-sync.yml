name: IMDb Cinematographer Sync

on:
  schedule:
    - cron: '17 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync IMDb credits and posters
        run: node sync_imdb.js nm10457842

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add html/index.html html/assets/posters sync_imdb.js html/styles.css
            git commit -m "chore: sync IMDb cinematographer credits"
            git push
          else
            echo "No changes to commit."
          fi
